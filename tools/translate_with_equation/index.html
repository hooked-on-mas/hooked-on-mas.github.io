<!DOCTYPE html>
<html>
    <head>
        <title>数式を含む英文を翻訳するツール</title>
        <meta charset="UTF-8">
        <meta name=”description” content=”数式を含む英文をDeepLで翻訳するツール．これを使えば英語が苦手な人でも，数式の入ったWikipediaなどのサイトや論文をDeepLで簡単に翻訳できるようになります．” />
        
        <link rel="stylesheet" href="main.css">

        <script type="text/javascript" src="main.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    </head>
    <body>
        <a href="https://hooked-on-mas.hatenablog.com/entry/2022/06/26/002728?_ga=2.94583961.4439452.1656160964-525354746.1602505894">数式を含む英文を翻訳するツール作った</a>

        <p>DeepL API key</p>
        <input type="text" id="deepl_api_key" placeholder="01234567-89a-bcde-fghi-jklmnopqrstu:fx">

        <div id="button_block">
            <input id="run_translation" type="button" value="翻訳を実行" onclick="runTranslation()">
            <input id="reset_button" type="button" value="リセット" onclick="resetTextbox()">
        </div>

        <div id="input_block">
            <p>Mathpixで読み取ったLaTeXコードを入力</p>
            <textarea class="text_box" id="input_code"></textarea>
        </div>
        <div id="output_block">
            <p>結果</p>
            <div id="output"></div>
        </div>
        
    </body>
</html>
